<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="imagens/borboleta2.png">
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend><b>Contato</b></legend>
                <br><br>
                <label for="nome"><b>Nome:</b></label>
                <input type="text" name="nome" />
                <label for="sobrenome"><b>Sobrenome:</b></label>
                <input type="text" name="sobrenome" />
                <br><br>
                <form>
                    <label for="genero"><b>Genêro:</b></label>
                    <span>Masculino</span>
                    <input type="radio" name="genero" value="masculino" />
                    <span>Feminino</span>
                    <input type="radio" name="genero" value="feminino" />
                    <span>Outro</span>
                    <input type="radio" name="genero" value="outro" />
                </form>
                <br><br>
                <label for="idade"><b>Idade:</b></label>
                <input type="text" name="idade">
                <label for="E-mail"><b>E-mail:</b></label>
                <input type="text" name="E-mail">
                <br><br>
                <form>
                    <label for="Fonte"><b>Por onde conheci o site:</b></label>
                    <select name="Fonte">
                        <option value="Google">Google</option>
                        <option value="Redes Sociais">Facebook ou Instagram</option>
                        <option value="Indicação">Amigo(a)</option>
                        <option value="Outros meios">Outros</option>
                    </select>
                </form>
                <br><br>
                <form>
                    <label for="termos">Aceita termos e condições:</label>
                    <input type="checkbox" name="acepta" value="1" />
                </form>
                <br>
                <button>Enviar</button>
            </fieldset>

        </form>
    </div>
    <br><br>
    <div>
        <p><b>Nossa equipe entrará em contato o mais breve!</b></p>
    </div>
    <img src="imagens/bor2.gif">

    <a href="file:///C:/Users/leand/Desktop/Coderhouse/alua5e6/Entrega%201/index.html">
        <img src="imagens/bor2.gif" alt="Home" />
    </a>

</body>

</html>
